<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Beckham</title>
    <link rel="stylesheet" href="davidsikstyle.css"/>
</head>
<body>
    <div class="davidbeckham">
        <div class="mainimg">
            <img class="deckham" src="team05-1/resource-1.jpg">
            <img class="left" src="team05-1/resource-6.png">
            <img class="right" src="team05-1/resource-7.png">
        </div>
        <div class="text">
            <h1>DAVID <br>BECKHAM</h1>
            <p class="age">40 years, Lisbon, Portugal</p>
            <p class="about">
                I'm a Digital Marketing Manager working in <br>
                Lisbon. I'm looking for an opportunity to work <br>
                in a non-profit working with animal rescue. <br>
                19 years in the industry.
            </p>
        </div>
        <div class="profiles">
            <img class="firstimg" src="team05-1/resource-2.png" alt="far left profile">
                <img src="team05-1/resource-5.png" alt="middle left profile">
                <img src="team05-1/resource-4.png" alt="middle right profile">
                <img src="team05-1/resource-3.png" alt="far right profile">
        </div>
    </div>
</body>
</html>
