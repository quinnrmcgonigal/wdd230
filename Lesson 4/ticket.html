<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<div id="card">
    <section class="intro">
        <div id="intro">
            <div class="delta">
                <img src="delta.jpg">
                <p>Mobile Bording Pass</p>
            </div>
                <h3 class="quinn">Quinn McGonigal</h3>
            </div>
    </section>
    <section class="where">
        <div id="where">
            <div class="den">
            <p>Depart 12:45 PM</p>
            <h1>DEN</h1>
            <p>Denver</p>
            </div>
            <img class="plane" src="plane.jpg">
            <div class="bos">
            <p>Arriving 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>
            </div>
        </div>
    </section>
    <section class="information">
        <div id="information">
            <div class="date">
                <h3 id="date">Date</h3>
                <h2>12/21/15</h2>
                <h3 id="seat">Seat</h3>
                <h2>B10</h2>
            </div>
            <div class="flight">
                <h3 id="flight">Flight</h3>
                <h2>A2341</h2>
                <h3 id="boardingzone">Boarding Zome</h3>
                <h2>1</h2>
            </div>
            <div>
                <h3 id="gate">Gate</h3>
                <h2>B12</h2>
                <h3 id="boardingtime">Boarding Time</h3>
                <h2>11:45 AM</h2>
            </div>
    </section>
    <section class="barcode">
    <div id="barcode">
        <img src="imgpsh_mobile_save.jpg">
        <p>Thank you for flying with Delta!</p>
    </div>
    </section>
</div>
    
</body>
</html>
